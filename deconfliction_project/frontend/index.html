<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Deconfliction Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="scene-container"></div>
        <div id="ui">
            <h2>UAV Deconfliction System</h2>
            <form id="mission-form">
                <label for="mission-input">Mission JSON:</label>
                <textarea id="mission-input" rows="10" cols="50" placeholder='{
  "mission": {
    "drone_id": "primary",
    "waypoints": [
      {"x": 10.0, "y": 20.0, "z": 30.0},
      {"x": 50.0, "y": 60.0, "z": 30.0}
    ],
    "start_time": 1620000000.0,
    "end_time": 1620003600.0,
    "speed": 5.0,
    "safety_buffer": 10.0
  }
}'></textarea>
                <button type="submit">Analyze Mission</button>
            </form>
            <div id="controls">
                <button id="pause-resume">Pause</button>
                <button id="reset">Reset</button>
                <div id="time-control">
                    <label for="time-slider">Simulation Time: <span id="time-display"></span></label>
                    <input type="range" id="time-slider" min="0" max="1" step="0.01" value="0">
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
